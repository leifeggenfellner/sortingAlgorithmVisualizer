<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/app.js" type="module"></script>
    <title>Sorting Algorithms</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="header">
        <header>
          <div class="selector">
            <label for="algorithms">Algorithm: </label>
            <input
              list="algorithms"
              id="algorithms-choice"
              name="algorithms-choice"
              placeholder="Bubble Sort"
            />
            <datalist id="algorithms">
              <option value="Bubble Sort" id="first"></option>
              <option value="Console Log"></option>
            </datalist>
          </div>

          <div class="slideContainer">
            <input
              type="range"
              min="10"
              max="100"
              value="55"
              step="5"
              class="slider"
              id="slider"
            />
            <output>55</output>
          </div>

          <div class="buttons">
            <button type="disabled" , id="generateNewArray">
              Generate New Array
            </button>
            <button type="disabled" id="startSorting">Start Sorting</button>
          </div>
        </header>
      </div>
      <canvas id="myCanvas"></canvas>
    </div>
  </body>
</html>
